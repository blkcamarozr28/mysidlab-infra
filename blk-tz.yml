---

- name: Configure instance
  hosts: all
  gather_facts: False
  become: true
  vars:
    hostname: blk-eyes
    tz: Antarctica/McMurdo
  
   
  tasks:
    - name: Set timezone to "{{ tz }}"
      timezone:
        name: "{{ tz }}"
    - name: Display new timezone
      shell: date +%Z     
    
    - name: Set hostname
      hostname:
        name: "{{ hostname }}"
          
    - name: Dump host facts
      setup: 

    - name: Send host config notification
      slack:
        token: "{{ token }}"
        msg: "Host {{ hostname }} is now in {{ tz }}"
